<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>formulaire_Druide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css?h=d62459fcbee9ef4096c10a56f712ab97">
</head>

<body>
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo">
        <!-- Start: Form Container -->
        <div class="form-container">
            <!-- Start: Image -->
            <div class="image-holder"></div>
            <!-- End: Image -->
            <form method="post">
                <h2 class="text-center"><strong>Formulaire</strong> D'inscription</h2>
                <div class="form-group"><input class="form-control" type="texte" name="nom" placeholder="votre nom"></div>
                <div class="form-group"><input class="form-control" type="texte" name="prenom" placeholder="votre prénom"></div>

                <div class="form-group"><input class="form-control" type="tel" name="telephone" placeholder="saisissez votre numero"></div>

                <div class="form-group"><input class="form-control" type="tel" name="telephonewha" placeholder="saisissez votre numéro whatsapp"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <input type="radio" name="sexe" value="male">Homme
                <br>
                <input type="radio" name="sexe" value="female" class="fam"> Femme <br>
                <label for="age">Quel âge avez vous?</label>
                <div class="form-group"><input class="form-control" type="number" min="18" max="60" name="age" placeholder="saisissez votre âge"></div>

                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Soumettre</button></div>
            </form>
        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
